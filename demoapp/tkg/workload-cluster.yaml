apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: workload-vsphere-tkg4
spec:
  clusterNetwork:
    apiServerPort: 6443
    pods:
      cidrBlocks: ["192.168.32.0/20"]
    serviceDomain: "cluster.local"
    services:
      cidrBlocks: ["192.168.0.0/20"]
  paused: false
  topology:
    class: tanzukubernetescluster
    version: v1.30.1---vmware.1-fips-tkg.5
    controlPlane:
      machineHealthCheck:
        enable: true
        maxUnhealthy: 100%
        nodeStartupTimeout: 4h0m0s
        unhealthyConditions:
        - status: Unknown
          timeout: 5m0s
          type: Ready
        - status: "False"
          timeout: 12m0s
          type: Ready
        - status: "true"
          timeout: 5m0s
          type: MemoryPressure
      metadata:
        annotations:
          run.tanzu.vmware.com/resolve-os-image: os-name=ubuntu
        labels:
          my-custom-label-key: my-custom-label-value
#      nodeDeletionTimeout: "10s"
#      nodeDrainTimeout: "0s"
#      nodeVolumeDetachTimeout: "0s"
      replicas: 1
    workers:
      machineDeployments:
      - class: node-pool
