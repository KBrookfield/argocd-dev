#        nodeDrainTimeout: "0s"
#        nodeVolumeDetachTimeout: "0s"
#        replicas: 1
        variables:
          overrides:
          - name: vmClass
            value: best-effort-xsmall
          - name: nodePoolLabels
            value: [{ "key": "my-nodepool-name", "value": "node-pool-1" }]
